---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <dl class="post-list">
    {% for post in site.posts %}
      <dt>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </dt>
      <dd class="post-meta">
        {{ post.subtitle }}
      </dd>
    {% endfor %}
  </dl>

</div>
